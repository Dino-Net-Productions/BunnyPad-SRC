name: Build and Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

    - name: Install Microsoft C++ Build Tools
      run: |
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
    

    - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install pyinstaller fpdf pyqt6 distro pillow

    - name: Build binary
      run: |
        pyinstaller --noconfirm --onefile --console --icon "bunnypad.png"  "mainv10.py"
        ren mainv10.exe BunnyPad-LS-%DATE:~10,4%%DATE:~4,2%%DATE:~7,2%.exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: github-actions
        release_name: BunnyPad - Latest Snapshot ${{ steps.date.outputs.date }} - win_amd64
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/netifaces-0.11.0-cp312-cp312-win_amd64.whl
        asset_name: netifaces-0.11.0-cp312-cp312-win_amd64.whl
        asset_content_type: application/octet-stream
